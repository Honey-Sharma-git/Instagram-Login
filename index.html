<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Instagram: Login</title>
  </head>
  <body>
    <main>
      <form class="form-container" action="https:httpbin.org/get" method="get">
        <select name="languages" id="languages">
          <option value="English (US)" selected>English (US)</option>
          <option value="English (UK)">English (UK)</option>
          <option value="Hindi">Hindi</option>
        </select>
        <figure>
          <img
            src="Images/Instagram-Logo.webp"
            alt="Instagram Logo"
            title="Instagram"
            height="70"
            width="70"
          />
        </figure>
        <div class="input-container">
          <input
            type="text"
            name="Username"
            id="username"
            required
            placeholder="Username, email or mobile number"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button class="login-btn" type="submit">Log in</button>
          <a class="forgot-password" href="">Forgot password?</a>
        </div>
        <div class="create-new">
          <button class="new-account-btn">Create new account</button>
        </div>
        <figure class="meta-logo">
          <img
            src="Images/Meta.png"
            alt="Meta logo"
            height="40"
            width="90"
            title="Meta"
            loading="lazy "
          />
        </figure>
      </form>
    </main>
  </body>
</html>
