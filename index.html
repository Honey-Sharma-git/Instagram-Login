<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Instagram: Login</title>
  </head>
  <body>
    <main >
      <form class="form-container" action="https:httpbin.org/get" method="get">
        <select name="languages" id="languages">
          <option value="English (US)" selected>English (US)</option>
          <option value="English (UK)">English (UK)</option>
          <option value="Hindi">Hindi</option>
        </select>
        <img
          src="Images/Instagram logo vector SVG, PNG download free.jpg"
          alt="Instagram Logo"
          title="Instagram"
          height="280"
          width="280"
        />

        <input
          type="text"
          name="Username"
          id="username"
          required
          placeholder="Username, email or mobile number"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <button class="login-btn" type="submit">Log in</button>
        <a href="">Forgot password?</a>
        <button class="new-account-btn">Create new account</button>
      </form>
    </main>
  </body>
</html>
